<h1> login works </h1>

<form [formGroup]="userForm" (ngSubmit)="onLogin(userForm.value)">
 <div class="row">
      <div class="input-field col s12">
  username: <input formControlName="username"  placeholder="Enter Username">
  </div>
    </div>
	  <div class="row">
      <div class="col-xs-12">
  password: <input formControlName="password" type="password" placeholder="Enter Password">
   </div>
    </div>
  <button type="submit">Submit</button> 
</form>
